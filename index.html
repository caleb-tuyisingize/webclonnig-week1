<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo-side">
            <h1>logo</h1>
        </div>
        <div class="header-lists">
            <ul>
                <button class="app">Download the app &nbsp;&nbsp; <i class="fas fa-download"></i> </button>
                <li>Travel Planner</li>
                <li>Register your property</li>
                <li>Help</li>
                <li>My Travels</li>
                <li>Announce</li>
            </ul>

        </div>
    </header>

    <!-- Search part -->
    <section class="middle">
        <div class="search-based">
            <h2>The whole place just for you</h2>
            <div class="search-box">
                <div class="going">
                    <input type="text" placeholder="Where do you want to go?">
                </div>
                <div class="going">
                    <i class="fas fa-calendar"></i>
                    <div class="text-data">
                        <label for="Data"><h8>Data</h8></label>
                        <h4>June 28 - July 12</h4>
                    </div>
                </div>
                <div class="going">
                    <i class="fas fa-user"></i>
                    <div class="text-data">
                        <label for="guest"><h8>Guests</h8></label>
                        <h4>3 Travelers</h4>
                    </div>
                </div>
                <button class="search">Search</button>
            </div>
        </div>
    </section>



</body>
</html>
